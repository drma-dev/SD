<body style="overflow: hidden;">
    <div id="app">
        <div style="position:absolute; top:30vh; width:100%; text-align:center">
            <h2>Streaming Discovery</h2>
            <p>
                <div class="spinner-border spinner-border-sm" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                Loading...
            </p>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload" rel="noopener">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <!--<script src="_content/BrowserInterop/scripts.js"></script>
    <script src="js/master.js"></script>-->

    <script>
        //check if webassembly is supported
        const webassemblySupported = (function () {
            try {
                if (typeof WebAssembly === "object"
                    && typeof WebAssembly.instantiate === "function") {
                    const module = new WebAssembly.Module(
                        Uint8Array.of(0x0, 0x61, 0x73, 0x6d,
                            0x01, 0x00, 0x00, 0x00));
                    if (module instanceof WebAssembly.Module)
                        return new WebAssembly.Instance(module)
                            instanceof WebAssembly.Instance;
                }
            } catch (e) {
            }
            return false;
        })();

        // Modern browsers e.g. Microsoft Edge
        if (webassemblySupported) {
            Blazor.start({});
        }
        // Older browsers e.g. IE11
        else {
            window.location = window.location + "BrowserNotSupported.html";
        }
    </script>
    <script>
        const appHeight = () => document.documentElement.style.setProperty('--app-height', `${window.innerHeight}px`)
        window.addEventListener('resize', appHeight)
        appHeight()
    </script>
</body>
</html>
